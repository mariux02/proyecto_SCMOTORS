<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SC MOTORS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
        }
        h1 {
            text-align: center;
            color: #333333;
        }
        .car-list {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        .car {
            background-color: #dddddd;
            border-radius: 10px;

        .car img {
            max-width: 100%;
            border-radius: 5px;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
        }
        .footer button {
            background-color: #aaaaaa;
            color: #333333;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
            margin-right: 10px;
        }
        .footer button:hover {
            background-color: #bbbbbb;
        }
        .header {
            background-color: #333333;
            padding: 10px;
            text-align: center;
            color: #ffffff;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .tabs {
            background-color: #666666;
            padding: 10px;
            border-radius: 4px;
        }
        .tabs button {
            background-color: #555555;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
            margin-right: 10px;
        }
        .tabs button:hover {

    </style>
</head>
<body>

        </div>
    </div>
    <div class="container">

        <div class="car-list">
