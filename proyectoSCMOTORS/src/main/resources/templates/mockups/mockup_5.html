<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SC MOTORS</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .modal {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 300px;
    }
    .modal-header, .modal-footer {
        text-align: center;
        margin-bottom: 20px;
    }
    .modal-header {
        margin-bottom: 30px;
    }
    .modal label {
        display: block;
        margin-bottom: 5px;
    }
    .modal input[type="email"], .modal input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border-radius: 5px;
        border: 1px solid #ddd;
    }
    .modal button {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .btn-confirm {
        background-color: #4CAF50;
        color: white;
    }
    .btn-cancel {
        background-color: #f44336;
        color: white;
    }
    .link {
        color: #0066cc;
        cursor: pointer;
        text-decoration: none;
    }
    .link:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>

<div class="modal">
    <div class="modal-header">
        <h2>Ingresar</h2>
    </div>
    <div class="modal-body">
        <form>
            <label for="email">Correo:</label>
            <input type="email" id="email" name="email" value="Luis@gmail.com">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" value="password123">
            <a href="#" class="link">¿Olvidaste la contraseña?</a>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn-confirm">Confirmar</button>
        <button class="btn-cancel">Cancelar</button>
    </div>
</div>

</body>
</html>
