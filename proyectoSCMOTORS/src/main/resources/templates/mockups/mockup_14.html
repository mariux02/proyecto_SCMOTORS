<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SC MOTORS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
        }
        h1 {
            text-align: center;
            color: #333333;
        }
        .car-list {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        .car {
            background-color: #dddddd;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
        }
        .car img {
            max-width: 100%;
            border-radius: 5px;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
        }
        .footer button {
            background-color: #aaaaaa;
            color: #333333;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
            margin-right: 10px;
        }
        .footer button:hover {
            background-color: #bbbbbb;
        }
        .logo{

                font-weight: bold;
                font-size: 24px;
            }

            .menu {
                background-color: black;
                color: white;
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 10px 20px;
                position: absolute;
                top: 0;
                left: 0;
                width:100%;
            }
        .tabs {
            background-color: #666666;
            padding: 10px;
            border-radius: 4px;
        }
        .tabs button {
            background-color: #555555;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
            margin-right: 10px;
        }
        .tabs button:hover {
            background-color: #777777;
        }
    </style>
</head>
<body>
    <div class="menu">
            <div class="logo">SC MOTORS</div>
        <div class="tabs">
            <button onclick="window.location.href='mockup_1.html'">Conózcanos</button>
            <button onclick="window.location.href='mockup_16.html'"><img class ="icono1" src="img/icono1.jpg" alt="Perfil"> Perfil</button>
            <button onclick="window.location.href='mockup_8.html'">Registrarse</button>
        </div>
    </div>
    <div class="container">
        <h2>Autos en Venta</h2>
        <div class="car-list">
            <div class="car">
                <img class ="carro1" src="img/Carro1.jpg" alt="Carro 1">
                <p>Marca: Toyota</p>
                <p>Modelo: Toyota Hiace 2020</p>
                <p>Precio: $40.800</p>
            </div>
            <div class="car">
                <img class ="carro2" src="img/Carro2.jpg" alt="Carro 2">
                <p>Marca: Hilux</p>
                <p>Modelo: Toyota Hilix 2019</p>
                <p>Precio: $34.990</p>
            </div>
            <div class="car">
                <img class ="carro3" src="img/Carro3.jpg" alt="Carro 3">
                <p>Marca: Susuki</p>
                <p>Modelo: Suzuki New Viatara 2020</p>
                <p>Precio: $22.490</p>
            </div>
            <!-- Aquí puedes agregar más autos en venta -->
        </div>
    </div>
    <div class="footer">
         <a href="mockup_14.html"></a><button>1</button>
        <a href="mockup_15.html"></a> <button>2</button>
         <a href="mockup_16.html"></a><button>Siguiente</button>
    </div>
</body>
</html>
