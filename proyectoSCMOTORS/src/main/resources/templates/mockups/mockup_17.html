<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SC MOTORS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            color: #333333;
        }
        .branch {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }
        .branch-info {
            width: 48%;
            border: 1px solid #dddddd;
            border-radius: 10px;
            padding: 20px;
        }
        .branch-info h2 {
            margin-top: 0;
            color: #333333;
        }
        .branch-info ul {
            list-style-type: none;
            padding: 0;
        }
        .branch-info ul li {
            margin-bottom: 10px;
            color: #555555;
        }
        .branch-info ul li:before {
            content: "• ";
            color: #999999;
        }
        .header {
            background-color: #333333;
            padding: 10px;
            text-align: center;
            color: #ffffff;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .tabs {
            background-color: #666666;
            padding: 10px;
            border-radius: 4px;
        }
        .tabs button {
            background-color: #555555;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
            margin-right: 10px;
        }
        .tabs button:hover {
            background-color: #777777;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 style="color: #ffffff;">SC MOTORS</h1>
        <div class="tabs">
            <button onclick="window.location.href='conozcanos.html'">Conózcanos</button>
            <button onclick="window.location.href='perfil.html'"><img class ="icono1" src="img/icono1.jpg" alt="Perfil"> Perfil</button>
            <button onclick="window.location.href='registro.html'">Registrarse</button>
        </div>
    </div>
    <div class="container">
        <h2>Encontranos</h2>
        <div class="branch">
            <div class="branch-info">
                <h2>San Joaquín</h2>
                <ul>
                    <li>Autos Nuevos</li>
                    <li>Accesorios</li>
                    <li>Autos Usados</li>
                    <li>Oficinas</li>
                </ul>
            </div>
            <div class="branch-info">
                <h2>San Pablo</h2>
                <ul>
                    <li>Autos Nuevos</li>
                    <li>Accesorios</li>
                    <li>Autos Usados</li>
                    <li>Oficinas</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
