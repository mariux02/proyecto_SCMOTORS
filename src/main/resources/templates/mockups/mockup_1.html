<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SC MOTORS</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        background-color: #f9f9f9;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
    }   
     
    .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #4F4747;
        color: white;
        padding: 10px 20px;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        border-bottom: 2.2px solid #ddd;
    }
    .header .logo {
        color: white;
        font-weight: bold;
        font-size: 24px;
    }
    .header a {
        color: white;
        text-decoration: none;
        margin: 0 10px;
        padding: 5px 10px;
        border: 2px solid transparent;
        background-color: #B22222;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }
    .header a:hover {
        background-color: #800000;
    }
    .main-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 100%;
    }
    .carousel-image {
        width: 60%;
        max-height: 50vh;
        border-radius: 5px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        margin-top: 0vh; /* Ajustado para subir la imagen */
        margin-bottom: 25vh; /* Espacio entre la imagen y el cuadro de abajo */
    }
    .call-to-action {
        background-color: #635D5D;
        color: white;
        padding: 30px;
        border-radius: 5px;
        width: 80%;
        max-width: 600px;
        text-align: center;
        margin-top: -15vh; /* Ajuste para equilibrar la posición con la nueva ubicación de la imagen */
    }
    .call-to-action button {
        background-color: #D30C0C;
        color: white;
        padding: 15px 30px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
    }
    .call-to-action button:hover {
        background-color: #A00A0A;
    }
    .call-to-action h2, .call-to-action p {
        margin: 10px 0;
    }
</style>
</head>
<body>
    
<div class="header">
    <div class="logo">SC MOTORS</div>
    <nav>
        <a class="dropdown-item" th:href="@{/mockups/mockup_17}">Ubicación</a>
        <a class="dropdown-item" th:href="@{/mockups/mockup_18}">Conózcanos</a>
        <a class="dropdown-item" th:href="@{/templates/login}">Ingresar</a>
        <a class="dropdown-item" th:href="@{login}">Registrarse</a>
    </nav>
</div>
    <div class="main-content">
        <img class="carousel-image" src="https://cdn-api.toyotacr.com/toyotacr_website/uploads/special_banners/bc7334adb2e2eae7e732df0e0af46301a6c47404.jpeg" 
            alt="Imagen del Vehículo"/>
        <div class="call-to-action">
            <h2>Una nueva experiencia en venta de vehículos</h2>
            <p>¿Quieres buscar un vehículo?</p>
            <button>Ver los autos en venta</button>
        </div>
    </div>

</body>
</html>
