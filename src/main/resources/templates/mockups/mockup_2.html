<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SC MOTORS</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        background-color: #f9f9f9;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
    }   
     
    .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #4F4747;
        color: white;
        padding: 10px 20px;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        border-bottom: 2.2px solid #ddd;
    }
    .header .logo {
        color: white;
        font-weight: bold;
        font-size: 24px;
    }
    .header a {
        color: white;
        text-decoration: none;
        margin: 0 10px;
        padding: 5px 10px;
        border: 2px solid transparent;
        background-color: #B22222;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }
    .header a:hover {
        background-color: #800000;
    }
    .main-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 100%;
    }
    .carousel-image {
        width: 60%;
        max-height: 50vh;
        border-radius: 5px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        margin-top: 0vh; 
        margin-bottom: 25vh; 
        background-image: url('https://cdn-api.toyotacr.com/toyotacr_website/uploads/special_banners/cb47039c9f361e6062c83da1641c3be6bde7a5fa.jpeg');
        background-size: cover;
        background-position: center;
        height: 300px; 
    }
    .call-to-action {
        background-color: #635D5D;
        color: white;
        padding: 30px;
        border-radius: 5px;
        width: 80%;
        max-width: 600px;
        text-align: center;
        margin-top: -15vh; 
    }
    .call-to-action button {
        background-color: #D30C0C;
        color: white;
        padding: 15px 30px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
    }
    .call-to-action button:hover {
        background-color: #A00A0A;
    }
    .call-to-action h2, .call-to-action p {
        margin: 10px 0;
    }
</style>
</head>
<body>

<div class="header">
    <div class="logo">SC MOTORS</div>
    <nav>
        <a href="#">Ubicación</a>
        <a href="#">Conózcanos</a>
        <a href="#">Ingresar</a>
        <a href="#">Registrarse</a>
    </nav>
</div>

<div class="main-content">
    <div class="carousel-image"></div>
    <div class="call-to-action">
        <h2>Una nueva experiencia en venta de vehículos</h2>
        <p>¿Quieres buscar un vehículo?</p>
        <button>Ver los autos en venta</button>
    </div>
</div>

</body>
</html>
