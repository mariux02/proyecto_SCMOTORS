<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SC MOTORS</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .navbar {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #A6A2A2;
        padding: 10px 20px;
    }
    .navbar .logo {
        color: #FFFFFF;
        font-weight: bold;
    }
    .navbar .nav-links a {
        background-color: #D8D4D4;
        color: white;
        text-decoration: none;
        padding: 5px 10px;
        margin-left: 10px;
        border-radius: 5px;
    }
    .modal {
        background-color: #423E3E;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 350px; /* Ancho del cuadro modal */
        color: white;
        position: relative;
    }
    .modal-header {
        background-color: #FFFFFF; /* Fondo blanco para el encabezado */
        color: black; /* Texto en negro para 'Ingresar' */
        text-align: center;
        padding: 10px 20px;
        border-top-left-radius: 8px; /* Redondear solo las esquinas superiores del encabezado */
        border-top-right-radius: 8px;
        border-bottom: 1px solid #ddd; /* Línea divisoria */
    }
    .modal input[type="text"], .modal input[type="password"] {
        width: calc(100% - 20px); /* Ajuste del ancho para el padding */
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
        border: 1px solid #ddd;
        background-color: #E6E1E1;
        color: black;
    }
    .link {
        display: block;
        color: white;
        cursor: pointer;
        text-decoration: none;
        text-align: center;
        margin-bottom: 20px;
    }
    .modal-footer {
        display: flex;
        justify-content: space-between; /* Ajuste para alinear los botones a los lados */
        padding: 0 10px; /* Padding para los botones */
    }
    .modal-footer button {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        color: white;
        background-color: #CE1717;
        width: 45%; /* Ancho de los botones para que se ajusten a los lados */
    }
</style>
</head>
<body>

<div class="navbar">
    <div class="logo">SC MOTORS</div>
    <div class="nav-links">
        <a href="#">Conózcanos</a>
        <a href="#">Ingresar</a>
        <a href="#">Registrarse</a>
    </div>
</div>

<div class="modal">
    <div class="modal-header">
        <h2>Ingresar</h2>
    </div>
    <div class="modal-body">
        <form>
            <label for="email">Correo:</label>
            <!-- Aquí se agrega el valor predeterminado al campo de correo -->
            <input type="text" id="email" name="email" value="luis@gmail.com">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password">
            <a href="#" class="link">¿Olvidaste la contraseña?</a>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn-confirm">Confirmar</button>
        <button class="btn-cancel">Cancelar</button>
    </div>
</div>

</body>
</html>
